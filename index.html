<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Links</title>
</head>
<body>
  <h1>Verificador de Links</h1>
  <div>
    <textarea id="inputLinks" rows="10" cols="50" placeholder="Cole seus links aqui, um por linha..."></textarea>
  </div>
  <br>
  <button onclick="verificarLinks()">Verificar Links</button>
  
  <div id="resultado"></div>

  <script>
    async function verificarLinks() {
      const inputLinks = document.getElementById('inputLinks').value;
      const linksArray = inputLinks.split('\n').map(link => link.trim()).filter(link => link !== "");
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = ''; // Limpa os resultados anteriores

      if (linksArray.length === 0) {
        resultadoDiv.innerHTML = 'Por favor, insira pelo menos um link.';
        return;
      }

      try {
        const response = await fetch('https://verificador-qgyz.onrender.com/verificar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ links: linksArray }),
        });

        if (response.ok) {
          const data = await response.json();
          let resultados = '<h2>Resultados:</h2><ul>';
          data.forEach(linkStatus => {
            resultados += `<li>${linkStatus.link} - Status: ${linkStatus.status}</li>`;
          });
          resultados += '</ul>';
          resultadoDiv.innerHTML = resultados;
        } else {
          resultadoDiv.innerHTML = 'Erro ao verificar os links. Tente novamente.';
        }
      } catch (error) {
        resultadoDiv.innerHTML = 'Erro de rede ou no servidor. Tente novamente.';
        console.error('Erro ao verificar links:', error);
      }
    }
  </script>
</body>
</html>
